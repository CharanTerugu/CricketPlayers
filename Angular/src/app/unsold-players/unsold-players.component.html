<body><app-navbar></app-navbar>
<table class="center "> 
  <span><p style="color: red; font-style: italic;background-color: blue;align-items: center;" *ngIf="msg!=null;else next">{{msg}}</p>
    <ng-template #next>
      <p style="color:green; font-style: italic;">{{success}}</p>
    </ng-template></span>
    <tr>
      <th>Sl No</th>
      <th>Player Id</th>
         <th >Player Name</th>
         <th >Category</th>
         <th>Country</th>
         <th>Age</th>
         <th>Bid Price</th>
         <th colspan="2">Actions</th>
        </tr>
      <tr  *ngFor="let p of player;index as i" >
        <td>{{i+1}}</td>
        <td>{{p.id}}</td>
        <td >{{p.name}}  </td>
         <td >{{p.category}}</td>
         <td>{{p.country}}</td>
         <td>{{p.age}}</td>
         <td>{{p.bidPrice}}</td>
         <td><button class="btn-success" (click)="purchase(p)">Buy Player</button>

          <select  [(ngModel)]="selected" >

        </select>   
      </div>
        <div *ngIf="selected!=null">
            <button class="btn-success" (click)="purchase(p)">Buy</button>
          </div> -->
        </td>
         <!-- <td><button class=" btn-1 btn-danger" type="button" (click)="delete(p.id)" >Delete</button></td> -->

         </table>
