<div class="pl">
<app-navbar></app-navbar>

<p [(ngModel)]="msg" style="color: green; font-style: italic; margin-top: 3%; margin-left: 40%;">{{msg}}</p>
<table class="center "> 
    <tr>
      <th>Sl No</th>
      <th>Player Id</th>
         <th >Player Name</th>
         <th >Category</th>
         <th>Country</th>
         <th>Age</th>
         <th>Bid Price</th>
         
         <th>Actions</th> 
        </tr>
      <tr  *ngFor="let p of player;index as i" >
        <td>{{i+1}}</td>
        <td>{{p.id}}</td>
        <td >{{p.name}}  </td>
         <td >{{p.category}}</td>
         <td>{{p.country}}</td>
         <td>{{p.age}}</td>
         <td>{{p.bidPrice}}</td>
         
         
          <td >
            <button type="submit" (click)="Delete(p.id)" class="btn-danger">Release</button>
          </td>
         </table>

         <button class=" btn-1 btn-danger" type="button" routerLink="/dashboard">Back</button>

        
        </div>
