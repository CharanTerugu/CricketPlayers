

<app-admin-nav-bar></app-admin-nav-bar>
<body>
    

<div class="container">
    <div class="form">
    <h2 id="team">Enter Player Details</h2>
    <span><p style="color: red; font-style: italic;">{{msg}}</p></span>
    <form  (ngSubmit)="onSubmit()">
    <label for="name">Player Name</label>
    <div class="form-group">
    <input type="text" id="name" name="name"  [(ngModel)]="player.name" class="form-control" >
    
</div>
    
    <label for="category">Category</label>
    <div class="form-group">
    <input type="text" id="category" name="country"class="form-control" [(ngModel)]="player.category">
    
</div>


<label for="country">Country</label>
<div class="form-group">
<input type="text" id="country" name="country" class="form-control" [(ngModel)]="player.country">

</div>
<label for="age">Age</label>
<div class="form-group">
<input type="number" id="age" name="age" class="form-control" [(ngModel)]="player.age">

</div>
<label for="bidprice">BidPrice</label>
<div class="form-group">
<input type="number" name="bidprice"id="bidprice" class="form-control" [(ngModel)]="player.bidPrice">

</div>
<label for="mailId">Email Id</label>
<div class="form-group">
<input type="email" name="email"id="email" class="form-control" [(ngModel)]="player.mailId">

</div>
<br>
<input clas="btn btn-success"type="submit" value="Submit" id="btn">
 
</form>
   </div>
</div>
    
</body>
