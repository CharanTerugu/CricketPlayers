<div class="by">
  

<app-admin-nav-bar></app-admin-nav-bar>
<table class="center "> 
<tr>
  <th>Sl No</th>
  <th>Team Id</th>
     <th >Team Name</th>
     <th >Budget</th>
     <th colspan="3" >Actions</th>
    </tr>
  <tr  *ngFor="let n of demo;index as i" >
    <td>{{i+1}}</td>
    <td>{{n.id}}</td>
    <td >{{n.teamName}}  </td>
     <td >{{n.budget}}</td>
     <td><button class=" btn-1 btn-success" type="button" routerLink="/updateTeam/{{this.n.id}}">Edit Team</button></td>
     <td><button class=" btn-1 btn-danger" type="button" (click)="delete(n.id)" >Delete Team</button></td>
     <!-- <td><button class=" btn-1 btn-primary" type="button" routerLink="/addPlayer/{{this.n.id}}">Add Player</button></td> -->
     <td><button class=" btn-1 btn-primary" type="button" routerLink="/viewPlayers/{{this.n.id}}">View Players</button></td>

  
    </tr>
  
</table>
<button class="btn btn-danger"  type="submit" routerLink="/adminDashboard">back</button>

</div>
